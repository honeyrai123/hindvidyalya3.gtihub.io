<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="modal">
        <img src="img/pricipal.jpg" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Mr. Shashi Bhushan Rai</h3>
                    <h3 class="sub-name">Principal</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">Hi, i am principal of Hind Vidyalya Churcha <br>Mob No :- +91 8109964524 </p>
                    </div>
                    <div class="icons-container">
                        <a href="#" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.google.com/maps/place/Hind+Vidyalaya/@23.3212524,82.5213682,17z/data=!4m12!1m6!3m5!1s0x39888c8b66976abb:0xe2fd7aa73ada938!2sHind+Vidyalaya!8m2!3d23.3212524!4d82.5235569!3m4!1s0x39888c8b66976abb:0xe2fd7aa73ada938!8m2!3d23.3212524!4d82.5235569" <i class="bi bi-geo-alt-fill" target="_blank"></i></a>
                        <a href="#" class="icon">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" class="follow">See CV</a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" class="share">SubScribe</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">650</h3>
                        <h3 class="number-title">Students</h3>
                    </div>
                    <div>
                        <h3 class="number">100%</h3>
                        <h3 class="number-title">Experience</h3>
                    </div>
                    <div>
                        <h3 class="number">325</h3>
                        <h3 class="number-title">Subscriber</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
